<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
    <title>Scheduler</title>
</head>
<body>
    <section class="clock">
        <div class="timer">
            <div id="hours" class="hours"></div><p>:</p>
            <div id="minutes" class="minutes"></div><p>:</p>
            <div id="seconds" class="seconds"></div>
            <div id="day" class="day"></div>
            
        </div>
        
            <div class="time-text" id="time-text">
                <p id="time-text-head">The time is: <span id="time-alert" class="text-alert"></span> </p>
            </div>
            <div id="show" class="show">
            <div id="images" class="images">
                <img id="default" class="default" src="./images/default.jpg" alt="">
                <!--<img id="breakfast" class="breakfast" src="./images/breakfast.jpg">-->
            </div>
            <div  class="form">
                <form id="form" action="">
                    <input id="timeToEat" name="number" type="time" placeholder="Enter Time Hours">
                    <input id="foodToEat" name="foodtype" type="text" placeholder="Enter Food Type">
                    <select id="foodType" name = "options">
                        <option>Choose Food Type</option>
                        <option>Breakfast</option>
                        <option>Lunch</option>
                        <option>Dinner</option>
                    </select>
                    <div class="buttons">
                        <button id="submitBtn" class="addbutton" type="submit">ADD FOOD</button>
                        <button id="clear"class="clear" type="reset">CLEAR LOCAL STORAGE</button>
                    </div>
                </form>
                
            </div>
            
        </div>
            <div class="table">
                <table id="foodTimeTable" class="time-table">
                    <thead id="tableHeader">
                        <tr>
                            <th>TIME TO EAT</th>
                            <th>FOOD TO EAT</th>
                            <th>FOOD TYPE</th>                       
                        </tr>
                    </thead>
                    <tbody id="foodInput">
                        
                    </tbody>
                </table> 
            </div>
    </section>

    <script src="./scripts/index.js"></script>
</body>
</html>
